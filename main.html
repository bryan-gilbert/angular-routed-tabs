<div ng-controller="mainController">
  <div class="main" id="anchor-point">
    <div class="container">
      <div class="row">
        <main class="col-lg-8">
          <section class="mb-0">
            <ul class="nav nav-pills" role="tablist">
              <li class="nav-item" ng-repeat="t in tabs">
                <a class="nav-link" ng-class="{active:t.active}" href="" ui-sref="{{t.route}}">{{t.heading}}</a>
              </li>
            </ul>
            <p>Main content for all tabs</p>
            <h2>View:</h2>
            <div ui-view class="view">
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>
</div>
